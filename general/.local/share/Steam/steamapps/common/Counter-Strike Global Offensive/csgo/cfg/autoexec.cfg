//CROSSHAIR
	cl_crosshairsize 3
	cl_crosshairthickness 0.5
	cl_crosshairgap -1
	cl_crosshairstyle 4
	cl_crosshairusealpha 0
	cl_crosshaircolor 1
	cl_crosshairdot 0
	cl_crosshair_drawoutline 1
	cl_crosshair_outlinethickness 1


//MISC
	bind "MWHEELDOWN"   "+jump"
	bind "MWHEELUP"   	"+jump"
	bind "space"		"+jump"
	bind "CAPSLOCK"		"noclip"
	bind "i"			"+lookatweapon"
	bind "j"			"radio1"
	bind "k"			"radio2"
	bind "l"			"radio3"

//CLEAR DECALS
	bind 1				"slot1;r_cleardecals"
	bind 2				"slot2;r_cleardecals"
	bind 3				"slot3;r_cleardecals"
	bind q				"lastinv;r_cleardecals"
	bind ctrl			"+duck;r_cleardecals"

//GRENADES
	bind "f"			"use weapon_knife;use weapon_flashbang"
	bind "4"			"use weapon_knife;use weapon_hegrenade"
	bind "x"			"use weapon_knife;use weapon_incgrenade; use weapon_molotov"
	bind "z"			"use weapon_knife;use weapon_decoy"
	bind "c"			"use weapon_knife;use weapon_smokegrenade"

//ALIGN GRENADES
	bind MOUSE3			"toggle cl_crosshairsize 3 9999"

//DEMO STUDY
	bind "f8"			"demoui"
	bind "f9"			"demo_timescale 0"
	bind "f10"			"demo_timescale 0.5"
	bind "f11"			"demo_timescale 1"
	bind "f12"			"demo_timescale 6"

//TRAINING
	bind "o" 			"firstperson"
	bind "p" 			"thirdperson"
	bind "F1" 			"mp_restartgame 1"

//JUMPTHROW
	alias 	"+jumpthrow" 	"+attack;+jump;-attack" 
	alias 	"-jumpthrow" 	"-jump" 
	bind 	"6" 			"+jumpthrow"

//FIND C4 (INSTRUCTOR EXPLOIT MM)
	alias 	"+findBomb" 	"+use; gameinstructor_enable 1"
	alias 	"-findBomb" 	"-use; gameinstructor_enable 0"
	bind 	"e" 			"+findBomb"
